<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section id="registerSection">
        <!-- 회원가입 폼 (중앙 배치) -->
        <div class="form-container">
            <h1>회원가입</h1>
            <form id="registerForm">
                <label for="userId">아이디:</label>
                <input type="text" id="userId" placeholder="아이디 입력" required>
                
                <label for="password">비밀번호:</label>
                <input type="password" id="password" placeholder="비밀번호 입력" required>
                
                <label for="role">역할 선택:</label>
                <select id="role" required>
                    <option value="member">일반회원</option>
                    <option value="admin">관리자</option>
                </select>

                <button type="submit">회원가입</button>
            </form>
        </div>

        <!-- 회원 목록 (데스크탑에서는 왼쪽, 모바일에서는 폼 아래) -->
        <aside class="user-list" id="allUsersInfo">
            <h3>회원 목록</h3>
            <!-- 회원 목록이 여기 표시됩니다 -->
        </aside>
    </section>

    <script src="firebase.js" type="module"></script>
    <script src="auth.js" type="module"></script>
</body>
</html>
